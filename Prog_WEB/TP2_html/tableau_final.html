<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tableau</title>
  </head>
  <body>
    <table border="1">
      <caption>
        Quelques philosophes
      </caption>
      <thead>
        <tr>
          <th>Prénom</th>
          <th>Nom</th>
          <th>Date</th>
          <th>Nationalité</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td colspan="2">Socrate</td>
          <td>470-399 avJ.-C</td>
          <td rowspan="2">Grec</td>
        </tr>
        <tr>
          <td colspan="2">Platon</td>
          <td>428-348 avJ.-C</td>
        </tr>
        <tr>
          <td>René</td>
          <td>Descartes</td>
          <td>1596-1650</td>
          <td>Francais</td>
        </tr>
        <tr>
          <td>Emmanuel</td>
          <td>Kant</td>
          <td>1724-1804</td>
          <td rowspan="4">Allemand</td>
        </tr>
        <tr>
          <td rowspan="2">Friedrich</td>
          <td>Hegel</td>
          <td>1770-1831</td>
        </tr>
        <tr>
          <td>Nietzsche</td>
          <td>1844-1900</td>
        </tr>
        <tr>
          <td>Martin</td>
          <td>Heidegger</td>
          <td>1889-1976</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Prénom</th>
          <th>Nom</th>
          <th>Date</th>
          <th>Nationalité</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
